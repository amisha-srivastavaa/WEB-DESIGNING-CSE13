<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntraa | Fashion Shopping</title>
    <link rel="stylesheet" href="css7.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo-container">
                <img src="https://i.pinimg.com/736x/68/6d/c5/686dc532a1d5ba6a70057b87815eb929.jpg" alt="Myntra Logo" class="logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">MEN</a></li>
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">KIDS</a></li>
                    <li><a href="#">HOME & LIVING</a></li>
                    <li><a href="#">BEAUTY</a></li>
                    <li><a href="#">STUDIO <sup>NEW</sup></a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
            </div>
            <div class="user-actions">
                <div class="action-item"><span>Profile</span></div>
                <div class="action-item"><span>Wishlist</span></div>
                <div class="action-item"><span>Bag</span></div>
            </div>
        </div>
    </header>

    
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTp8ZBaqF9zzGnELnlu6OQkkU6n9OaCx0vAjw&s" alt="Sale Banner">
   

    <main class="container">
        <h2 class="section-title">DEALS OF THE DAY</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=500" alt="Product">
                <div class="product-info">
                    <h4>Roadster</h4>
                    <p>Printed Cotton T-shirt</p>
                    <div class="price">
                        <span class="discount-price">Rs. 499</span>
                        <span class="original-price">Rs. 999</span>
                        <span class="offer">(50% OFF)</span>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=500" alt="Product">
                <div class="product-info">
                    <h4>HRX</h4>
                    <p>Solid Jacket</p>
                    <div class="price">
                        <span class="discount-price">Rs. 1499</span>
                        <span class="original-price">Rs. 2999</span>
                        <span class="offer">(50% OFF)</span>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=500" alt="Product">
                <div class="product-info">
                    <h4>Puma</h4>
                    <p>Unisex Sneakers</p>
                    <div class="price">
                        <span class="discount-price">Rs. 2499</span>
                        <span class="original-price">Rs. 4999</span>
                        <span class="offer">(50% OFF)</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
